<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../resources/favicon.ico" type="image/x-icon">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto Y Reservas</title>
</head>
<body>
    <header>
        <nav class="header__nav">
            <img class="header__logo" src="../resources/images/comeyvive_logo.png" alt="Restaurant logo">
            <ul class="header__list">
                <li class="header__item"><a href="../index.html">Home</a></li>
                <li class="header__item"><a href="about-us.html">Sobre Nosotros</a></li>
                <li class="header__item"><a href="menu.html">Menu</a></li>
                <li class="header__item"><a href="make-your-dish.html">Crea tu plato</a></li>
                <li class="header__item"><a href="#">Contacto y Reservas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="child__banner">
            <h1>Come y Vive!</h1>
            <!-- <img class="banner-index" src="resources/images/banner_index.jpg" alt="Banner restaurant"> -->
        </section>
        <section class="container">
            <form type="" method="get">
                <div class="container__sep">
                    <label>Nombre</label>
                    <input type="text" placeholder="Ingrese su nombre..">
                </div>
                <div class="container__sep">
                    <label>Apellido</label>
                    <input type="text" placeholder="Ingrese su apellido..">
                </div>
                <div class="container__sep">
                    <label>E-mail </label>
                    <input type="email" placeholder="Ingrese su e-mail..">
                </div>
                <div class="container__sep">
                    <label>Mensaje</label>
                    <textarea type="text" placeholder="Ingrese su mensaje.."></textarea>
                </div>
                <div>
                    <input type="checkbox" name="asian_food" value="asian food">
                    <label>Comida Asiatica</label>
                    <input type="checkbox" name="street_food" value="street food">
                    <label>Street Food</label>
                    <input type="checkbox" name="world_food" value="world food">
                    <label>Comida del Mundo</label>
                </div>
                <div>
                    <select name="options">
                        <option value="notacc">Sin TACC</option>
                        <option value="nomeat">Vegano</option>
                        <option value="vegetarian">Vegetariano</option>
                    </select>
                </div>
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Borrar formulario">
            </form>
        </section>
    </main>
    <footer>
        <ul class="footer__list">
            <li class="footer__item"><a href=""><img class="footer__img" src="../resources/images/facebook-square-brands.svg" alt="Facebook logo"></a></li>
            <li class="footer__item"><a href=""><img class="footer__img" src="../resources/images/instagram-square-brands.svg" alt="Instagram logo"></a></li>
            <li class="footer__item"><a href=""><img class="footer__img" src="../resources/images/twitter-square-brands.svg" alt="Twitter logo"></a></li>
            <li class="footer__item"><a href=""><img class="footer__img" src="../resources/images/whatsapp-square-brands.svg" alt="Whatsapp logo"></a></li>
        </ul>
        <p>Copyright Pampa Designers (c)</p>
    </footer>
</body>
</html>
