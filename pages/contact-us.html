<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../resources/favicon.ico" alt="Restaurant icon">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Home</a>

                        <a class="nav-link" href="menu.html">Menu</a>

                        <a class="nav-link active" href="#">Contacto y Reservas</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="main__banner">
            <h1>Come y Vive!</h1>
            <!-- <img class="banner-index" src="resources/images/banner_index.jpg" alt="Banner restaurant"> -->
        </section>
        <section class="container">
            <form type="" method="get">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Apellido">
                  <label for="floatingInput">Apellido</label>
                </div>  
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Deje su comentario aqui..." id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comentarios</label>
                  </div>
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" name="asian_food" value="asian food" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Comida Asiatica
                    </label>
                    <input class="form-check-input" type="checkbox" name="street_food" value="street food" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Street Food
                    </label>
                    <input class="form-check-input" type="checkbox" name="world_food" value="world food" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        World Food
                    </label>
                  </div>
                <div>
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>Selecciona la preferencia</option>
                        <option value="notacc">Sin TACC</option>
                        <option value="nomeat">Vegano</option>
                        <option value="vegetarian">Vegetariano</option>
                      </select>
                </div>
                <div class="d-grid gap-2 d-md-block mb-3">
                    <button class="btn btn-primary main__button" type="submit">Enviar formulario</button>
                    <button class="btn btn-primary main__button" type="reset">Borrar formulario</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <ul class="footer__list">
            <li class="footer__item"><a href=""><img class="footer__img" src="../resources/images/facebook-square-brands.svg" alt="Facebook logo"></a></li>

        </ul>
        <p>Copyright Pampa Designers (c)</p>
    </footer>
